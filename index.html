<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav>
            <h1>Mi Empresa</h1>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de productos -->
    <section id="catalogo" class="catalogo">
        <h2>Catálogo de Productos</h2>
        <div class="productos">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$25.00</p>
                <button onclick="agregarAlCarrito('Producto 1', 25)">Agregar al Carrito</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$35.00</p>
                <button onclick="agregarAlCarrito('Producto 2', 35)">Agregar al Carrito</button>
            </div>
            <!-- Producto 3 -->
            <div class="producto">
                <img src="producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$45.00</p>
                <button onclick="agregarAlCarrito('Producto 3', 45)">Agregar al Carrito</button>
            </div>
        </div>
    </section>

    <!-- Sección del carrito -->
    <section id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <div id="contenidoCarrito"></div>
        <h3>Total: $<span id="totalCarrito">0.00</span></h3>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <p>Correo electrónico: contacto@miempresa.com</p>
        <p>Teléfono: +123 456 7890</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
